<div class="row">
    <div class="col-xs-12">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input
              type="text"
              id="name"
              [(ngModel)]="searchText"
              class="form-control">
          </div>
          <div class="col-sm-3">
            <button class="btn btn-success" type="submit" (click)="search()">Pretrazi</button>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <button *ngFor="let keyword of keywords | slice:0:10; let i=index"
                class="btn btn-danger"
                style="margin-right: 5px;"
                type="button"
                (click)="searchByKeyword(keyword)">
                {{keyword.stem}}
               </button>
            </div>
        </div>

        <div class="row" style="margin-top: 15px;">
            <div class="col-sm-6">
                <a
                    *ngFor="let ad of advertisements"
                    (click)="advertisementCLicked(ad)"
                    style="cursor: pointer;"
                    class="list-group-item clearfix">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{ ad.title }}</h4>
                    </div>
                </a>
            </div>
            <div *ngIf="advertisement" class="col-sm-6">
                  <div class="row">
                    <div class="col-xs-12">
                      <h1>{{ advertisement.title }}</h1>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      {{ advertisement.content }}
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <ul class="list-group">
                        <li
                          class="list-group-item"
                          *ngFor="let keyword of advertisement.keywords">
                          {{ keyword.stem }} - {{ keyword.frequency }}
                        </li>
                      </ul>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </div>
