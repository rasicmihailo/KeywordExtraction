<div class="row">
    <div class="col-xs-12">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input
              type="text"
              id="name"
              [(ngModel)]="searchText"
              class="form-control">
          </div>
          <div class="col-sm-3">
            <button class="btn btn-success" type="submit" (click)="search()">Pretrazi</button>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <button *ngFor="let keyword of keywords | slice:0:10; let i=index"
                class="btn btn-danger"
                style="margin-right: 5px;"
                type="button"
                (click)="searchByKeyword(keyword)">
                {{keyword.stem}}
               </button>
            </div>
        </div>
    </div>
  </div>
