<div class="row">
    <div class="col-xs-6">
        <div class="row">
            <div class="col-xs-12">
                <textarea rows="30" cols="80" [(ngModel)]="text">
                </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary float-right" (click)="btnClicked()">
                    Testiraj
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-5" style="margin-left: 20px;">
        <div>
            <h4 *ngIf="keywords.length > 0" class="list-group-item-heading">Kljucne reci</h4>
        </div>
        <ul class="list-group">
            <li
              class="list-group-item"
              *ngFor="let keyword of keywords">
              {{ keyword.frequency }} - {{ keyword.stem }}: {{ keyword.value }}
            </li>
          </ul>
        <div style="margin-top: 10px;">
            <h4 *ngIf="advertisements.length > 0" class="list-group-item-heading">Slicni oglasi</h4>
        </div>
        <a
            *ngFor="let ad of advertisements"
            style="cursor: pointer;"
            class="list-group-item clearfix">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{ ad.title }}</h4>
            </div>
        </a>
    </div>
</div>
